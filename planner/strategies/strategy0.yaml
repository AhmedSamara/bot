name: strat0
actions:
    - action_num: 0
      type: follow
      description: 
        summary: Follow line until intersection of start-box and line.
        expected_result: IntersectionException
    - action_num: 1
      type: follow
      description: 
        summary: Follow line until intersection of main-line and fire-line one.
        expected_result: IntersectionException
    - action_num: 2
      type: rote_move
      description: 
        summary: Turn left at intersection.
        subtype: left_intersection
    - action_num: 3
      type: follow
      description: 
        summary: Follow line until target box is found.
        expected_result: BoxException
    - action_num: 4
      type: rote_move
      description: 
        summary: Rotate 90 degrees counterclockwise.
        subtype: measured_rotate
        degrees: 90
    - action_num: 5
      type: rote_move
      description: 
        summary: Get square on block.
        subtype: block-align
    - action_num: 6
      type: fire
      description:
        summary:  Fire dart at target.
